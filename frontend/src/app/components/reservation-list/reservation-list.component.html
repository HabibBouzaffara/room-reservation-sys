<h2>Reservations</h2>

<button routerLink="/create">Create New</button>

<table border="1" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Start</th>
    <th>End</th>
    <th>Activity</th>
    <th>User</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let r of reservations">
    <td>{{ r.id }}</td>
    <td>{{ r.startTime }}</td>
    <td>{{ r.endTime }}</td>
    <td>{{ r.activity }}</td>
    <td>{{ r.user?.name }}</td>
    <td>
      <button (click)="deleteReservation(r.id)">Delete</button>
    </td>
  </tr>
</table>
