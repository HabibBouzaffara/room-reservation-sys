<div class="glass-panel" style="max-width: 600px; margin: 2rem auto;">
  <h2 style="margin-bottom: 2rem; color: var(--primary-color);">
    {{ isEditMode ? 'Edit Reservation' : 'Book a Room' }}
  </h2>

  <form (ngSubmit)="saveReservation()">
    <div class="flex flex-col gap-2" style="margin-bottom: 1.5rem;">
      <div style="flex:1">
        <label>Start Time *</label>
        <input type="datetime-local" [(ngModel)]="startTime" name="startTime" required />
      </div>

      <div style="flex:1">
        <label>End Time *</label>
        <input type="datetime-local" [(ngModel)]="endTime" name="endTime" required />
      </div>
    </div>

    <div>
      <label>Activity *</label>
      <select [(ngModel)]="activityType" name="activityType" required style="margin-bottom: 1rem; width: 100%; padding: 0.75rem 1rem; background: rgba(15, 23, 42, 0.6); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-color);">
        <option value="" disabled selected>Select an activity</option>
        <option *ngFor="let act of activities" [value]="act">{{ act }}</option>
      </select>
    </div>

    <div *ngIf="activityType === 'Other'" style="margin-bottom: 1rem;">
      <label>Activity Description *</label>
      <input type="text" [(ngModel)]="activityDesc" name="activityDesc" placeholder="Describe your activity" required />
    </div>

    <div>
      <label>Hardware needed *</label>
      <select [(ngModel)]="hardware" name="hardware" required style="width: 100%; padding: 0.75rem 1rem; background: rgba(15, 23, 42, 0.6); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-color);">
        <option value="" disabled selected>Select hardware</option>
        <option *ngFor="let hw of hardwareList" [value]="hw.name">{{ hw.name }}</option>
      </select>
    </div>

    <div>
      <label>Software needed *</label>
      <select [(ngModel)]="software" name="software" required style="width: 100%; padding: 0.75rem 1rem; background: rgba(15, 23, 42, 0.6); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-color);">
        <option value="" disabled selected>Select software</option>
        <option *ngFor="let sw of softwareList" [value]="sw.name">{{ sw.name }}</option>
      </select>
    </div>

    <div class="flex gap-2" style="margin-top: 2rem;">
      <button type="submit" class="btn" style="flex:1">
        {{ isEditMode ? 'Save Changes' : 'Confirm Booking' }}
      </button>
      <button type="button" class="btn btn-secondary" style="flex:1" routerLink="/reservations">
        Cancel
      </button>
    </div>
  </form>
</div>
